{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Deletar Produto {{ object.produto }}</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Deletar" class="btn btn-danger">
        </form>
    </div>
{% endblock %}
