{% extends "base.html" %}

{% block content %}
<a href="{% url 'carro' %}" class="btn btn-warning">voltar</a>
<div class="container">
  <div>
    <form class="d-flex mb-5" role="search" method="get">
      
      <input class="form-control me-2" type="search" placeholder="Nome do Produto" aria-label="Search" name="carro_toninho">
      <button class="btn btn-outline-success" type="submit">Pesquisar</button>
    </form>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">PRODUTO</th>
        <th scope="col">QUANTIDADE</th>
        <th scope="col">VALOR</th>
      </tr>
    </thead>
    <tbody>
      {% for toninho in car_toninho %}  
        <tr>
          <th scope="row">{{toninho.id}}</th>
          <td>{{toninho.produto}}</td>
          <td>{{toninho.quantidade}}</td>
          <td>R$ {{toninho.valor}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
